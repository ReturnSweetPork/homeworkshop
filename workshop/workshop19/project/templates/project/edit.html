{% extends 'project/base.html' %}


{% block bodyblock %}

    <form action="/projects/{{project.id}}/update/" method="post">
        {% csrf_token %}
        <input type="text" name="name" value="{{project.name}}"/>
        <input type="text" name="email" value="{{project.email}}"/>
        <input type="date" name="birthday" value="{{project.birthday|date:"Y-m-d"}}"/>
        <input type="int" name="age" value="{{project.age}}"/>
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
